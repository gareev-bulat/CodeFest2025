<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Health Checker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ededed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(43, 126, 125, 0.7); /* Green color for navigation */
            padding: 15px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a:hover {
            color: #333;
        }

        /* Container Style - Transparent Green Card */
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 50px;
            background: rgba(43, 126, 125, 0.7); /* Transparent green background */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin-top: 70px; /* Adjusted for space below fixed navbar */
            position: relative;
            color: #ffffff;
        }
        h1 {
            color: #ffffff;
        }
        p {
            font-size: 18px;
            color: #ffffff;
        }

        /* Button Styles */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 16px;
            color: #fff;
            background: rgba(43, 126, 125, 1); /* Green button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 150px;
            text-align: center;
        }

        .btn:hover {
            background-color: rgb(32, 84, 107); /* Darker green on hover */
        }

        /* Background Image Section */
        #background-section {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-box {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #00796b;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->

    <!-- Background Image Section -->
    <div id="background-section" style="background-image: url('../static/assets/bg_horizontal.jpeg');"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to AI Health Checker</h1>
        <p>Your AI-powered tool for quick and accurate health assessments. Enter your symptoms, and let our advanced system analyze your input to determine potential medical conditions.</p>

            <div class="icon-box">üè•</div>
            <div class="icon-box">ü´Ä</div>
            <div class="icon-box">ü©∫</div>
        </div>
        <div class="btn-container">
            <a href="diabetes_prediction" class="btn">Diabetes Form</a>
            <a href="lung1" class="btn">Lung Disease Form</a>
        </div>
    </div>
</body>
</html>
